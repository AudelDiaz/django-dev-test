{% extends 'base.html' %}

{% block title %}Información Propietario{% endblock %}

{% block content %}
    <div class="row" style="margin-top: 5rem;">
        <div class="col s12 m10 l6 offset-m1 offset-l3">
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center">Información del Propietario</span>
                        {{ form.as_p }}
                    </div>
                    <div class="card-action">
                        <input class="btn btn-flat" type="submit" value="Guardar">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script type="application/javascript">
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
{% endblock %}
