{% extends 'base.html' %}

{% block title %}Información Vehiculo{% endblock %}

{% block content %}
    <div class="row" style="margin-top: 5rem;">
        <div class="col s12 m8 l8 offset-m2 offset-l2">
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center">Información del Vehiculo</span>
                        {{ form.as_p }}
                    </div>
                    <div class="card-action">
                        <input class="btn" type="submit" value="Guardar">
                        <a class="btn red" href="{% url 'vehiculos-list' %}">Volver</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
