{% extends 'base.html' %}

{% block title %}Reportes{% endblock %}

{% block content %}
    <div class="row" style="margin-top: 5rem;">
        <div class="col s12 m12 l6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center">Cantidad de Vehiculos Registrados por Marca</span>
                    {{ vehiculos_marca | safe }}
                </div>
            </div>
        </div>
        <div class="col s12 m12 l6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center">Informaci√≥n Vehiculos Registrados</span>
                    {{ vehiculos | safe }}
                </div>
                <div class="card-action">
                    <a class="btn" href="/api/vehiculos.csv">Descargar CSV</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="application/javascript">
        $(document).ready(function () {
            $('#tabla-cantidades tr:first th:first').text('Marca');
            $('#tabla-cantidades tr:first th:last').text('Cantidad');
            $('#example').DataTable();
        });
    </script>
{% endblock %}
